<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }
    </style>
    <title>Game List</title>
</head>
<body>
<div class="container">
    <h1>Add a Game Recommendation</h1>
    <form id="game-form">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
    </div>
    <div>
        <label for="developer">Developer</label>
        <input type="text" id="developer" class="u-full-width">
    </div>
    <div>
        <label for="platform">Platform</label>
        <input type="text" id="platform" class="u-full-width">
    </div>
    <div>
        <label for="release">Release Date</label>
        <input type="text" id="release" class="u-full-width">
    </div>
    <div>
        <input type="submit" value="Submit" class="u-full-width">
    </div>
    </form>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Title</th>
                <th>Developer</th>
                <th>Platform</th>
                <th>Release Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="game-list"></tbody>
    </table>
</div>
</body>

<script src="app.js"></script>
</html>
